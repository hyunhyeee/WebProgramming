  <h3>drawCircle</h3>
  <hr>
  <script>
    function drawCircle(ctx, x, y, radius) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.stroke();
    }
  </script>
  <div class="prac1">
    <canvas id="canvas1" width="220" height="220" style="background-color:aliceblue"></canvas>
    <script>
      let canvas1 = document.getElementById("canvas1");
      let context1 = canvas1.getContext("2d");
      drawCircle(context1, 100, 100, 80);
    </script>
  </div>


  <br><br>
  <h3>drawPolygon</h3>
  <hr>
  <script>
    function drawPolygon(ctx, xArray, yArray) {
      ctx.beginPath();
      ctx.moveTo(xArray[0], yArray[0]);

      for (let i = 1; i < xArray.length; i++) {
        ctx.lineTo(xArray[i], yArray[i]);
      }

      ctx.closePath();
      ctx.stroke();
    }
  </script>
  <div class="prac2">
    <canvas id="canvas2" width="220" height="220" style="background-color:aliceblue"></canvas>
    <script>

      let xs = [100, 10, 150, 210]
      let ys = [10, 100, 200, 60]
      drawPolygon(context2, xs, ys)
    </script>
  </div>

  <h3></h3>

  <script>
    window.onload = function () {
      let canvas3 = document.getElementById("canvas3");
      let context3 = canvas3.getContext("2d");
      drawOlympicRings(context3);
    }

    function drawCircle(ctx, x, y, radius, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.lineWidth = 3;
      ctx.strokeStyle = color;
      ctx.stroke();
    }
    function drawOlympicRings(ctx, xArray, yArray) {
      let startX = 60;
      let startY = 60;
      let radius = 30;

      const colors = ["deepskyblue", "black", "red", "yellow", "green"];
      let x = startX;
      let y = startY;
      let gap = 6;
      for (let i = 0; i < 3; i++) {
        drawCircle(ctx, x, y, radius, colors[i]);
        x += radius * 2 + gap;
      }
      x = startX + radius + gap / 2;
      y = startY + radius;
      for (let j = 3; j < 5; j++) {
        drawCircle(ctx, x, y, radius, colors[j]);
        x += radius * 2 + gap;
      }
    }
  </script>

  <script>
    let canvas5 = null, context5 = null;
    window.onload = init;

    function init() {
      canvas5 = document.getElementById("canvas5");
      context5 = canvas5.getContext("2d");
    }
    function draw() {
      if (canvas5 == null || context5 == null)
        return;
      let x = document.getElementById("x").value;
      let y = document.getElementById("y").value;
      let width = document.getElementById("width").value;
      let height = document.getElementById("height").value;
      let lineWidth = document.getElementById("lineWidth").value;
      let strokeStyle = document.getElementById("strokeStyle").value;
      context5.beginPath();
      context5.rect(x, y, width, height);
      context5.lineWidth = lineWidth;
      context5.strokeStyle = strokeStyle;
      context5.stroke();
    }
    function erase() {
      if (canvas5 == null || context5 == null)
        return;
      context5.clearRect(0, 0, canvas5.width, canvas5.height);
    }
  </script>
