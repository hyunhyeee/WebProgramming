<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소프트웨어 기술 선호에 관한 설문</title>
</head>

<body>
  <h1>설문지</h1>
  <p>소프트웨어 기술에 대한 의견을 듣습니다.
    많은 참여 부탁드립니다.
  </p>
  <hr>
  <form>
    <label>
      학년
      <input type="radio" name="grade">1학년
      <input type="radio" name="grade">2학년
      <input type="radio" name="grade">3학년
      <input type="radio" name="grade">4학년
    </label>
    <br><br>
    <label>
      성별
      <input type="radio" name="gender">남
      <input type="radio" name="gender">여
    </label>
    <br><br>
    <label>
      관심분야
      <input type="text" list="interesting">
      <datalist id="interesting">
        <option value="모바일소프트웨어"></option>
        <option value="웹공학"></option>
        <option value="빅데이터">
        <option value="디지털콘텐츠 및 가상현실"></option>
      </datalist>
    </label>
    <br><br>
    <label>
      진로
      <input type="checkbox" name="future">개발
      <input type="checkbox" name="future">기획
      <input type="checkbox" name="future">영업
      <input type="checkbox" name="future">창업
    </label>
    <br><br>
    <label>
      남기고 싶은 말 <br>
      <textarea placeholder="글을 입력해주세요"></textarea>
    </label>
  </form>
</body>

</html>
