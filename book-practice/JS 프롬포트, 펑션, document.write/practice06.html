    <script>
      function printstar(num) {
        n = parseInt(num);
        if (isNaN(n)) {
          document.write("입력 오류 입니다.");
        }
        for (i = 0; i < n; i++) {
          for (j = 0; j <= i; j++) {
            document.write("*");
          }
          document.write("<br>")
        }
      }
    </script>

  <h3>document.write 표만들기</h3>
  <hr>
  <div class="prac3">
    <script>
      document.write("<table border='1'");
      document.write("<tr>");
      document.write("<th>");
      document.write("n");
      document.write("</th>");

      for (let j = 0; j < 10; j++) {
        document.write("<td>");
        document.write(j);
        document.write("</td>");
      }
      document.write("</tr><tr>");
      document.write("<th>");
      document.write("n<sup>2</sup>");
      document.write("</th>");

      for (let j = 0; j < 10; j++) {
        document.write("<td>");
        document.write(j * j);
        document.write("</td>");
      }
      document.write("</tr>");
      document.write("</table>");
    </script>
  </div>

        if (a < b) {
          return b;
        } else

      }
    </script>

  <h3>사용자로 함수 입력 받아 계산</h3>
  <hr>
  <div class="prac7">
    <script>
      // let str = prompt("숫자 입력", "0");
      if (isFinite(str)) {
        let n = parseInt(str);
        if (n > 0) { // 양수인 경우에만
          let least = n % 10; // 1의 자리수
          let most = 0;
          while (n != 0) {
            most = n % 10;
            n = Math.floor(n / 10);
          }
          if (most == least)
            document.write(str + ": 같음");
          else
            document.write(str + ": 다름");
        } else
          document.write(str + ": 음수나 0은 다루지 않습니다.");
      } else {
        document.write(str + ": 숫자가 아닙니다.");
      }
    </script>
  </div>
